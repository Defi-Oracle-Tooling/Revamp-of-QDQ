apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quorum-ingress
  namespace: quorum-network
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
spec:
  rules:
  - host: quorum-rpc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quorum-rpc
            port:
              number: 8545
  - host: quorum-explorer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blockscout
            port:
              number: 4000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quorum-network-policy
  namespace: quorum-network
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: blockchain
    - podSelector:
        matchLabels:
          component: rpc-endpoint
    - podSelector:
        matchLabels:
          component: explorer
    ports:
    - protocol: TCP
      port: 8545
    - protocol: TCP
      port: 8546
    - protocol: TCP
      port: 30303
  - from: []
    ports:
    - protocol: TCP
      port: 4000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 8545
    - protocol: TCP
      port: 8546
    - protocol: TCP
      port: 30303
    - protocol: TCP
      port: 5432
    - protocol: UDP
      port: 53