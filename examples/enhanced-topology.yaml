strategy: regional-distribution
deploymentDefault: aks

regions:
  eastus:
    isPrimary: true
    network:
      vnetCidr: "10.1.0.0/16"
      subnetPrefix: "10.1"
    nodeDistribution:
      validators:
        count: 3
        deploymentType: aks
        vmSize: Standard_DS3_v2
        capabilities: [consensus, p2p, rpc]
      rpcNodes:
        api:
          type: standard
          count: 2
          deploymentType: aca
        admin:
          type: admin
          count: 1
          deploymentType: vm
      bootNodes:
        count: 1
        deploymentType: vm

  westus2:
    isPrimary: false
    network:
      vnetCidr: "10.2.0.0/16"
      peeringTarget: eastus
    nodeDistribution:
      validators:
        count: 2
        deploymentType: aks
      archiveNodes:
        count: 1
        deploymentType: vmss
        storage:
          type: premium
          sizeGB: 1024

  centralus:
    nodeDistribution:
      rpcNodes:
        loadBalanced:
          type: standard
          count: 3
          deploymentType: aca
          scale:
            min: 1
            max: 5
            targetCpu: 70

globalSettings:
  consensus: qbft
  chainId: 1337
  networkTopology: hub-spoke
  hubRegion: eastus
  tags:
    environment: development
    project: quorum-network