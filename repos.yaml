meta:
  name: financial-rails
  org: absolute-realms
  description: Unified orchestration of digital finance modules extracted from Revamp-of-QDQ
  versioning:
    strategy: semver
    tag_prefix: v
    release_train: quarterly
  branch_policy:
    default: main
    protection:
      required_reviews: 2
      status_checks: ["lint", "test", "build"]
  ci:
    type: github-actions
    workflows:
      - name: ci.yml
        trigger: [push, pull_request]
      - name: release.yml
        trigger: [workflow_dispatch]

modules:
  - name: value-transfer-systems
    path: modules/value-transfer-systems
    repo: git@github.com:absolute-realms/value-transfer-systems.git
    description: Banking and payments connectors (ACH, RTP, SWIFT, etc.)
    depends_on: [shared-core, security-baseline, iso-reference-data]

  - name: integrations-hub
    path: modules/integrations-hub
    repo: git@github.com:absolute-realms/integrations-hub.git
    description: Bridges, Chainlink, and Defender integration suite
    depends_on: [shared-core, security-baseline]

  - name: cloud-costing-engine
    path: modules/cloud-costing-engine
    repo: git@github.com:absolute-realms/cloud-costing-engine.git
    description: Multi-cloud costing and pricing engine
    depends_on: [cloud-providers, shared-core]

  - name: cloud-providers
    path: modules/cloud-providers
    repo: git@github.com:absolute-realms/cloud-providers.git
    description: Multi-cloud (AWS, Azure) abstraction layer
    depends_on: [shared-core]

  - name: chain138-network
    path: modules/chain138-network
    repo: git@github.com:absolute-realms/chain138-network.git
    description: Chain138 configuration and deployment rules
    depends_on: [genesis-factory, shared-core]

  - name: genesis-factory
    path: modules/genesis-factory
    repo: git@github.com:absolute-realms/genesis-factory.git
    description: Genesis factory logic for network deployments
    depends_on: [shared-core]

  - name: iso-reference-data
    path: modules/iso-reference-data
    repo: git@github.com:absolute-realms/iso-reference-data.git
    description: Currency codes, standards, and reference data
    depends_on: [shared-core]

  - name: ops-and-governance
    path: modules/ops-and-governance
    repo: git@github.com:absolute-realms/ops-and-governance.git
    description: Backup and governance automation
    depends_on: [observability, security-baseline]

  - name: observability
    path: modules/observability
    repo: git@github.com:absolute-realms/observability.git
    description: Health checks and monitoring dashboards
    depends_on: [shared-core]

  - name: security-baseline
    path: modules/security-baseline
    repo: git@github.com:absolute-realms/security-baseline.git
    description: Secrets, vaults, and encryption logic
    depends_on: [shared-core]

  - name: shared-core
    path: modules/shared-core
    repo: git@github.com:absolute-realms/shared-core.git
    description: Protocols, question rendering, and shared utilities
    depends_on: []

